<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paradoxo</title>

  <link rel="stylesheet" href="/Paradoxo-do-Saber/style/style.css">
</head>
<body>

  <header class="header">
    <a href="#home" class="name"><span><i>Paradoxo</i></span> do Saber</a>

    <nav class="navbar">
      <a href="#home" class="link">Home</a>
      <a href="#obras" class="link">Obras-Literárias</a>
      <a href="#projetos" class="link">Projetos</a>
      <a href="#contato" class="link">Contato</a>
    </nav>
  </header>

  <section class="first-sec" id="home">

  </section>

  <div class="titleh2" id="obras">
    <h2>Obras Literárias</h2>
  </div>

  <section class="boxx">
    <div class="box">
      <div class="item" data-bg="url('/Paradoxo-do-Saber/src/assim-falou.jpg')">
        <img src="/Paradoxo-do-Saber/src/assim-falou.jpg" alt="" />
      </div>
      <div class="item" data-bg="url('/Paradoxo-do-Saber/src/alem.jpg')">
        <img src="/Paradoxo-do-Saber/src/alem.jpg" alt="" />
      </div>
      <div class="item" data-bg="url('/Paradoxo-do-Saber/src/frankenstein.webp')">
        <img src="/Paradoxo-do-Saber/src/frankenstein.webp" alt="" />
      </div>
      <div class="item" data-bg="url('/Paradoxo-do-Saber/src/dracula.jpg')">
        <img src="/Paradoxo-do-Saber/src/dracula.jpg" alt="" />
      </div>
      <div class="item" data-bg="url('/Paradoxo-do-Saber/src/farenheit.jpg')">
        <img src="/Paradoxo-do-Saber/src/farenheit.jpg" alt="" />
      </div>
      <div class="item" data-bg="url('/Paradoxo-do-Saber/src/admiravel.jpeg')">
        <img src="/Paradoxo-do-Saber/src/admiravel.jpeg" alt="" />
      </div>
      <div class="item" data-bg="url('/Paradoxo-do-Saber/src/memorias.jpg')">
        <img src="/Paradoxo-do-Saber/src/memorias.jpg" alt="" />
      </div>
      <div class="item" data-bg="url('/Paradoxo-do-Saber/src/crepusculo.webp')">
        <img src="/Paradoxo-do-Saber/src/crepusculo.webp" alt="" />
      </div>
    </div>

    <div class="buttons">
      <span class="prev"></span>
      <span class="next"></span>
    </div>
  </section>

  <div class="titleh2" id="obras">
    <h2>Animação das Obras</h2>
  </div>

  <section class="animated">
    <div class="container">
      <span style="--i: 1">
        <img src="src/crepusculo.webp" alt="" id="one">
      </span>
      <span style="--i: 2">
        <img src="src/assim-falou.jpg" alt="" id="one">
      </span>
      <span style="--i: 3">
        <img src="src/alem.jpg" alt="" id="one">
      </span>
      <span style="--i: 4">
        <img src="src/dracula.jpg" alt="" id="one">
      </span>
      <span style="--i: 5">
        <img src="src/farenheit.jpg" alt="" id="one">
      </span>
      <span style="--i: 6">
        <img src="src/frankenstein.webp" alt="" id="one">
      </span>
      <span style="--i: 7">
        <img src="src/memorias.jpg" alt="" id="one">
      </span>
      <span style="--i: 8">
        <img src="src/admiravel.jpeg" alt="" id="one">
      </span>
    </div>
  </section>


  <script src="/Paradoxo-do-Saber/script/script.js"></script>
</body>
</html>
